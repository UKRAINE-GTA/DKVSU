<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Чорний Список</title>
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Встановлюємо вертикальне розташування для всіх елементів */
      background: #000000 url('https://i.imgur.com/8I4wQ0P.png'); /* Заміна на реальний URL */
      background-size: cover; /* Зображення покриває весь екран */
      background-position: center center; /* Центрування фото */
      background-repeat: no-repeat; /* Фото не повторюється */
      background-attachment: fixed; /* Фон статичний при прокручуванні */
      color: #fff;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      background-color: #15151D;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      overflow-x: auto;
      margin-top: 10px; /* Відступ від верху сторінки */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #fff;
      background-color: #2D2D34;
      background: #000000 url('https://i.imgur.com/8I4wQ0P.png'); /* Заміна на реальний URL */
      background-size: cover; /* Зображення покриває весь екран */
      background-position: center center; /* Центрування фото */
      background-repeat: no-repeat; /* Фото не повторюється */
      background-attachment: fixed; /* Фон статичний при прокручуванні */
    }

    th {
      background-color: #007BFF;
    }

    tr:nth-child(even) {
      background-color: #15151D;
    }

    tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заборонені до випуску: чорний список</h1>
    <table id="blacklistTable">
      <thead>
        <tr>
          <th>ID Гравця</th>
          <th>Нікнейм</th>
          <th>Клан</th>
          <th>Причина</th>
          <th>Кількість днів</th>
        </tr>
      </thead>
      <tbody>
        <!-- Дані будуть додані сюди -->
      </tbody>
    </table>
  </div>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, get, remove, update } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzefxFDTHQqXFHg9t08JTiL5EaH8si1oY",
      authDomain: "dkvs-1ec88.firebaseapp.com",
      databaseURL: "https://dkvs-1ec88-default-rtdb.firebaseio.com",
      projectId: "dkvs-1ec88",
      storageBucket: "dkvs-1ec88.firebasestorage.app",
      messagingSenderId: "167430647129",
      appId: "1:167430647129:web:ab209fec7735f20b597048",
      measurementId: "G-H6LKMLYD10",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const tableBody = document.querySelector("#blacklistTable tbody");

    // Функція для отримання та відображення даних
    async function fetchBlacklistData() {
      const blacklistRef = ref(database, "blacklist");

      try {
        const snapshot = await get(blacklistRef);

        if (snapshot.exists()) {
          const data = snapshot.val();
          const keys = Object.keys(data); // Отримуємо всі ключі записів

          // Очищаємо таблицю перед додаванням нових записів
          tableBody.innerHTML = "";

          // Проходимо через кожен запис і додаємо його в таблицю
          keys.forEach(key => {
            const item = data[key];
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${item.playerId}</td>
              <td>${item.nickname}</td>
              <td>${item.clan || "Не вказано"}</td>
              <td>${item.reason}</td>
              <td id="days-${key}">${item.days}</td>
            `;

            tableBody.appendChild(row);
          });

          // Перевірка на відлік часу та видалення, якщо потрібно
          checkAndRemoveExpiredEntries();
        } else {
          console.log("Дані не знайдено.");
        }
      } catch (error) {
        console.error("Помилка при отриманні даних з Firebase:", error);
      }
    }

    // Функція для перевірки та видалення учасників після досягнення 0
    async function checkAndRemoveExpiredEntries() {
      const blacklistRef = ref(database, "blacklist");

      try {
        const snapshot = await get(blacklistRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          const keys = Object.keys(data);

          keys.forEach(key => {
            const item = data[key];
            const currentTime = Date.now();
            const timeElapsed = currentTime - item.createdAt; // Час, що пройшов з моменту додавання

            // Перевіряємо, чи пройшло більше ніж 24 години (1 доба)
            const hoursPassed = timeElapsed / (1000 * 60 * 60); // перетворюємо мілісекунди на години

            if (hoursPassed >= 24) {
              // Зменшуємо кількість днів
              const updatedDays = item.days - Math.floor(hoursPassed / 24);
              
              if (updatedDays <= 0) {
                // Видалення запису, якщо дні = 0
                remove(ref(database, `blacklist/${key}`));
                // Видалення рядка з таблиці
                const row = document.querySelector(`#days-${key}`).parentElement;
                row.remove();
              } else {
                // Оновлюємо кількість днів
                update(ref(database, `blacklist/${key}`), { days: updatedDays });
              }
            }
          });
        }
      } catch (error) {
        console.error("Помилка при перевірці та оновленні відліку:", error);
      }
    }

    // Ініціалізація відображення таблиці при завантаженні сторінки
    window.onload = fetchBlacklistData;
  </script>
</body>
</html>
