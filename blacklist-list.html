<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чорний Список</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F0F16;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start; /* Вирівнює вміст до верхнього краю */
      align-items: flex-start; /* Вирівнює вміст по вертикалі */
      height: 100vh;
    }

    .container {
      width: 100%;
      background-color: #15151D;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      overflow-x: auto;
      margin-top: 10px; /* Відступ від верху сторінки */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      background-color: #2D2D34;
    }

    th {
      background-color: #007BFF;
    }

    tr:nth-child(even) {
      background-color: #15151D;
    }

    tr:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Чорний Список</h1>
    <table id="blacklistTable">
      <thead>
        <tr>
          <th>ID Гравця</th>
          <th>Нікнейм</th>
          <th>Клан</th>
          <th>Причина</th>
          <th>Кількість днів</th>
        </tr>
      </thead>
      <tbody>
        <!-- Дані будуть додані сюди -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzefxFDTHQqXFHg9t08JTiL5EaH8si1oY",
      authDomain: "dkvs-1ec88.firebaseapp.com",
      databaseURL: "https://dkvs-1ec88-default-rtdb.firebaseio.com",
      projectId: "dkvs-1ec88",
      storageBucket: "dkvs-1ec88.firebasestorage.app",
      messagingSenderId: "167430647129",
      appId: "1:167430647129:web:ab209fec7735f20b597048",
      measurementId: "G-H6LKMLYD10",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const tableBody = document.querySelector("#blacklistTable tbody");

    // Функція для отримання та відображення даних
    async function fetchBlacklistData() {
      const blacklistRef = ref(database, "blacklist");

      try {
        const snapshot = await get(blacklistRef);

        if (snapshot.exists()) {
          const data = snapshot.val();
          const keys = Object.keys(data); // Отримуємо всі ключі записів

          // Очищаємо таблицю перед додаванням нових записів
          tableBody.innerHTML = "";

          // Проходимо через кожен запис і додаємо його в таблицю
          keys.forEach(key => {
            const item = data[key];
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${item.playerId}</td>
              <td>${item.nickname}</td>
              <td>${item.clan || "Не вказано"}</td>
              <td>${item.reason}</td>
              <td>${item.days}</td>
            `;

            tableBody.appendChild(row);
          });
        } else {
          console.log("Дані не знайдено.");
        }
      } catch (error) {
        console.error("Помилка при отриманні даних з Firebase:", error);
      }
    }

    // Завантажуємо дані при завантаженні сторінки
    fetchBlacklistData();
  </script>
</body>
</html>
