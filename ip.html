<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/PRjTNqr.png" type="image/png">
    <title>Ваш пристрій заблоковано</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000 url('https://i.imgur.com/ezSjQn5.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(21, 21, 29, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            color: white;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .reason {
            background-color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .ip-address {
            font-size: 22px;
            font-weight: bold;
            color: #f39c12;
        }

        .alert {
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ваш пристрій заблоковано!</h1>
        <p>Ви більше не можете отримати доступ до цього пристрою.</p>
        <div class="reason">
            Причина блокування: <span>Незаконна активність або порушення безпеки</span>
        </div>
        <p>Ваш IP-адреса: <span class="ip-address" id="user-ip">Завантаження...</span></p>
        <p class="alert">Всі спроби доступу будуть зафіксовані та передані відповідним органам.</p>
    </div>

    <script>
        // Отримуємо IP-адресу користувача через API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Помилка при отриманні IP-адреси:', error);
                document.getElementById('user-ip').textContent = 'Невідомо';
            });
    </script>

</body>
</html>
